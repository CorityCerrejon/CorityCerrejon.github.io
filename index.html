<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sitio Fuera de Servicio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #666;
        }
        .message {
            margin-top: 1rem;
            font-size: 1rem;
            color: #999;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Logo de la Empresa" class="logo">
        <h1>Sitio Fuera de Servicio</h1>
        <p>Actualmente estamos realizando tareas de mantenimiento. Estaremos de vuelta pronto.</p>
        <p class="message">Gracias por su paciencia.</p>
    </div>

</body>
</html>
