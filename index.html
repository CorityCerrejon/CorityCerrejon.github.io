<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consulta examen</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="/assents/img/Logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Contenedor principal con estilos centrados -->
    <div class="header col-lg-12 col-md-12 text-center ">
        <!-- Imagen centrada y ajustable -->
        <img src="/assents/img/SafeWord.png" alt="Logo" class="img-fluid" style="max-width: 200px;">
        <h1 class="mt-3">Consulta tu examen médico periódico</h1>
    </div>
    <div class="container">
        <form id="consulta-form">
            <div class="mb-3">
                <label for="cedula" class="form-label">Digita el número de cédula:</label>
                <input type="text" id="cedula" name="cedula" class="form-control" required>
            </div>
            <button type="button" id="submit-btn" class="btn submit-btn" onclick="enviarCedula()">Consultar</button>
        </form>
        
        <!-- Formulario de resultado -->
        <form style="display: none;"  id="resultado" class="row mt-5">
            <div class="col-lg-4 col-md-6 mb-4">
              <label for="IdNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="IdNombre" disabled>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
              <label for="IdCedula" class="form-label">Cédula</label>
              <input type="text" class="form-control" id="IdCedula" disabled>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
              <label for="IdFechaExamen" class="form-label">Fecha último examen (dd/mm/yyyy)</label>
              <input type="text" class="form-control" id="IdFechaExamen" disabled>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
              <label for="IdFechaProximoExamen" class="form-label">Fecha próximo examen (dd/mm/yyyy)</label>
              <input type="text" class="form-control" id="IdFechaProximoExamen" disabled>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
              <label for="IdDiasTranscurridos" class="form-label">Días transcurridos</label>
              <input type="text" class="form-control" id="IdDiasTranscurridos" disabled>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
              <label for="IdEstado" class="form-label">Estado</label>
              <input type="text" class="form-control" id="IdEstado" disabled>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
              <label for="IdTipoExamen" class="form-label">Tipo examen</label>
              <input type="text" class="form-control" id="IdTipoExamen" disabled>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
              <label for="IdTipoEmpleado" class="form-label">Tipo de empleado</label>
              <input type="text" class="form-control" id="IdTipoEmpleado" disabled>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
              <label for="IdTipoTrabajo" class="form-label">Tipo de trabajo</label>
              <input type="text" class="form-control" id="IdTipoTrabajo" disabled>
            </div>
        </form>

        <!-- Nueva sección de campos editables -->
        <div style="display: none;" id="idSolicitarInf" class="card " id="CardSolicitud">
            <div class="card-body">
                <h4 class="card-title text-center mb-3">Por favor completa la informacion para la solicitud del examen</h4>
                <div class="row">
                <div class="col-lg-4 col-md-6 mb-4">
                  <label for="IdGerencia" class="form-label">Gerencia</label>
                  <input type="text" class="form-control" id="IdGerencia" placeholder="Nombre de la gerencia" required >
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                  <label for="IdSP" class="form-label">Superintendencia</label>
                  <input type="text" class="form-control" id="IdSP" placeholder="Nombre de la superintendencia" required>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                  <label for="IdSupervisor" class="form-label">Supervisor</label>
                  <input type="text" class="form-control" id="IdSupervisor" placeholder="Nombre del supervisor" required>
                </div>
                    <div class="col-md-6 mb-4">
                        <label for="IdCorreo" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="IdCorreo" placeholder="Ingrese su correo personal" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Por favor, ingrese un correo electrónico válido (ej. usuario@dominio.com)">
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="IdFechaSelect" class="form-label">Fecha estimada</label>
                        <div class="input-group shadow-sm">
                            <span class="input-group-text bg-light border rounded-start" required>
                                <i class="bi bi-calendar-event"></i> 
                            </span>
                            <input type="date" class="form-control border rounded-end" id="IdFechaSelect">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botón de Solicitar -->
      
        <div style="display: none;"  id="correo-btn"   class="row">
          <div class="col"></div>
          <div class="col text-center">
              <button type="button" id="solicitar-btn" class="btn btn-primary mt-4 submit-btn" onclick="SolicitarExamen()">Solicitar examen</button>
          </div>
          <div class="col"></div>
      </div>
      
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
