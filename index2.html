
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Cédula</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="header">
        <h1>Consulta de Cédula</h1>
    </div>
    <div class="container">
        <form id="consulta-form">
            <div class="mb-3">
                <label for="cedula" class="form-label">Número de Cédula:</label>
                <input type="text" id="cedula" name="cedula" class="form-control" required>
            </div>
            <button type="button" id="submit-btn" class="btn submit-btn" onclick="enviarCedula()">Consultar</button>
        </form>
        <form  id="resultado" class="row">
            <div class="col-lg-4 col-md-6">
              <label for="IdNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="IdNombre">
            </div>
          <div class="col-lg-4 col-md-6">
              <label for="IdCedula" class="form-label">Cedula</label>
              <input type="text" class="form-control" id="IdCedula">
            </div>
          <div class="col-lg-4 col-md-6">
              <label for="IdFechaExamen" class="form-label">Fecha ultimo examen</label>
              <input type="text" class="form-control" id="IdFechaEzamen">
            </div>
          <div class="col-lg-4 col-md-6">
              <label for="IdTipoExamen" class="form-label">Tipo examen</label>
              <input type="text" class="form-control" id="IdTipoExamen">
            </div>
          <div class="col-lg-4 col-md-6">
              <label for="IdTipoEmpleado" class="form-label">Tipo de empleado</label>
              <input type="text" class="form-control" id="IdTipoEmpleado">
            </div>
            
            <button type="button" id="submit-btn" class="btn submit-btn col-lg-2 col-md-4" onclick="SolicitarExamen()">Solicitar</button>
        </form>

      
      
       
        </div>
    </div>

    <script src="./js/script2.js"></script>

</body>
</html>
